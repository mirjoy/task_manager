<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/application.css">
  <title>My Sinatra Applicatixon</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/tasks">Tasks</a></li>
      <li><a href="/tasks/new">Create a New Task</a></li>
      <li id="task-header">TASK MANAGER</li>
    </ul>
  </nav>
  <div class="container">
    <form action="/tasks" method="post" id="new-task">
  <h3>Enter a new task:</h3>
  <input  type='text' name='task[title]' placeholder="Task Name" id="task-name"/><br/>
  <textarea name='task[description]' placeholder="Task Details"></textarea><br/>
  <button type='submit' id="submit-btn">Make a task!</button>
</form>

  </div>

  <footer>
    Miriam's TaskManager. Find more at <a href="https://github.com/mirjoy">github.com/mirjoy</a>.
  </footer>
</body>
</html>
